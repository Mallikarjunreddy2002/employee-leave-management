{% extends 'base.html' %}{% block title %}Register{% endblock %}
{% block content %}
<div class="row justify-content-center"><div class="col-md-8">
<div class="card shadow"><div class="card-header bg-success text-white"><h4 class="mb-0"><i class="fas fa-user-plus"></i> Create Employee Account</h4></div>
<div class="card-body">
<form method="post" novalidate>{% csrf_token %}
<div class="row">
{% for f in form %}
<div class="col-md-6 form-group"><label class="font-weight-bold">{{ f.label }}</label>{{ f }}{% if f.errors %}<div class="text-danger small mt-1">{{ f.errors }}</div>{% endif %}</div>
{% endfor %}
</div>
<button type="submit" class="btn btn-success btn-block"><i class="fas fa-user-plus"></i> Create Account</button>
</form><hr><p class="text-center mb-0">Already have account? <a href="{% url 'login' %}">Login</a></p>
</div></div></div></div>
{% endblock %}
