{% extends 'base.html' %}{% block title %}Password Reset{% endblock %}
{% block content %}
<div class="row justify-content-center"><div class="col-md-5">
<div class="card shadow"><div class="card-header bg-primary text-white"><h4>Password Reset</h4></div>
<div class="card-body"><form method="post">{% csrf_token %}{{ form.as_p }}<button class="btn btn-primary btn-block">Submit</button></form>
<hr><a href="{% url 'login' %}" class="btn btn-secondary btn-block">Back to Login</a></div></div>
</div></div>{% endblock %}
